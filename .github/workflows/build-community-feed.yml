name: Build Community Events Feeds

on:
  issues:
    types: [labeled, unlabeled, edited, opened, closed, reopened]
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  build-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Make script executable
        run: chmod +x scripts/aggregate-community-events.py
          
      - name: Build community events feeds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: python scripts/aggregate-community-events.py
        
      - name: Commit and push feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A community-events.json feeds/
          if ! git diff --staged --quiet; then
            git commit -m "Update community events feeds [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
